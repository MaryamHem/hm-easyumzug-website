<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#11366A">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
  <meta name="msapplication-square310x310logo" content="{{ '/assets/favicon/ms-icon.png' | relative_url }}">
  <link rel="icon" sizes="192x192" href="{{ '/assets/favicon/android-chrome-192x192.png' | relative_url }}">

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

  <link href="/assets/fontawesome/css/all.css" rel="stylesheet">

  <link href="/assets/fonts/fonts.css" rel="stylesheet">

  <link href="/css/custom.css" rel="stylesheet">

  <link href="/css/aos-2.3.1.css" rel="stylesheet">

  {% seo title=false %}
</head>
