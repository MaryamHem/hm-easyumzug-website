<section class="py-5">
	<div class="container py-5">

		<h2 class="mb-4">Testing page</h2>

		<form id="bookingFormTest" action="" target="_blank" novalidate style="min-height: 1000px;">

			<input
			type="hidden"
			name="_redirect"
			value="https://calendly.com/hm-easyumzug/30min"
			>
			<input type="hidden" name="_append" value="false" >
			<input type="hidden" name="_email.subject" value="Neue Kundenanfrage" >

			<div class="bg-hme-blue">

				<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false">Home</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link disabled" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="true">Profile</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>

					<li class="nav-item" role="presentation">

				</ul>

				<div class="tab-content" id="pills-tabContent">
					<div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
						<div class="row">
							<div class="col-12 col-md-12 text-center">
								<label for="dateTest" class="col-form-label required">Umzugsdatum</label>
							</div>
							<div class="col-8 offset-2 col-md-4 offset-md-4 position-relative">
								<input id="dateTest" type="date" class="form-control" name="1_1-Umzugsdatum" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>
							</div>
						</div>
						<div class="row gx-3 gx-md-5 mt-3">
							<div class="col-12 text-center">
								<label for="flexibleDateTest" class="col-form-label">Flexibles Datum?</label>
							</div>
							<div class="col-8 offset-2 col-md-4 offset-md-4 text-center">
								<label class="form-check-label form-check-label-hme pe-1" for="flexibleDateTest">Nein</label>
								<div class="form-check form-switch form-check-inline">
									<input class="form-check-input" type="checkbox" role="switch" id="flexibleDateTest" name="1_2-FlexiblesDatum">
									<label class="form-check-label form-check-label-hme" for="flexibleDateTest">Ja</label>
								</div>
							</div>
						</div>
						<div class="row gx-5 mt-5">
							<div class="col-6 offset-3 col-md-4 offset-md-4">
								<a class="d-block btn btn-outline-secondary btnNextTest" role="button">Weiter</a>
							</div>
						</div>

					</div>
					<div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
						
						<div class="row gx-3 gx-md-5 mt-3">
							<div class="col-6 col-md-3 offset-md-2">
								<label for="parkingInTest required" class="col-form-label lh-1">Halteverbotszone erforderlich?</label>
							</div>
							<div class="col-6">
								<label class="form-check-label form-check-label-hme pe-1" for="parkingInTest">Nein</label>
								<div class="form-check form-switch form-check-inline">
									<input class="form-check-input" type="checkbox" role="switch" id="parkingInTest" name="3_4-Halteverbot" required>
									<label class="form-check-label form-check-label-hme" for="parkingInTest">Ja</label>
								</div>
							</div>
						</div>
						<div class="row gx-5 mt-5">
							<div class="col-6 offset-3 col-md-4 offset-md-4">
								<a class="d-block btn btn-outline-secondary btnNextTest" role="button">Weiter</a>
							</div>
						</div>

					</div>
					<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
					<div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">...</div>
				</div>

			</div>
		</form>

	</div>
</section>
